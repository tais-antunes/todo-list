<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="./styles/main.css">

    <script src="./scripts/main.js" defer></script>


</head>
<body>
    <div class="content">
        <div class="row todo">
            <div class="col-12">
                <p>To-Do List</p>
                <form action="">
                    <input type="text" name="task" id="task">
                    <input type="button" class="button" name="" value="Adicionar" onclick="addTask()">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="todo-list-box">
                    <ul id="myList">
                       
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
